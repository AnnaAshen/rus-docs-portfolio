site_name: Статьи и инструкции
site_description: Часть моего портфолио технического писателя. Здесь представлены статьи и инструкции к сервисам и ПО на русском языке.

theme:
  name: material
  logo:
  font:
    text: Montserrat
    code: Montserrat Mono
  features:
    #- navigation.sections
    - navigation.path
    - navigation.indexes
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- Navigation sections
    #- navigation.expand
    #- toc.integrate
    - navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  language: en
  palette:
    - scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Turn on dark theme
      primary: blue
      accent: deep blue

    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Turn on light theme
      primary: deep purple
      accent: purple

nav:
    - Введение: index.md
    - Установка Sublime Text: 
      - sublime/index.md
    - Cookies в браузере: 
      - cookies/index.md
    - Google Lighthouse: 
      - lighthouse/index.md
    - Обзор Figma: 
      - figma/index.md
      - Начало работы: figma/get-started.md
      - Интерфейс и навигация: figma/interface-and-nav.md
      - Создание объектов: figma/create-and-edit.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/AnnaAshen

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
